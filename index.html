<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3b9cd09213.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
    <header>
      <h1>My Library</h1>
      <form>
        <div class="search-container">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search.." name="search">
        </div>
      </form>
      <button class="log">
        <i class="fa-solid fa-user">
        </i><h2>Login</h2>
      </button>
    </header>
    <section class="container">
      <div class="add_button">
        <button class="add_book">Add new Book</button>
        <p>"The more that you read, the more things you will know. The more that you learn, the more places you'll go." Dr. Seuss' book "I Can Read With My Eyes Shut!"</p>
      </div>
    </section>
    <section class="display_card">
      <div class="card">
        <h3 class="title item">Titre</h3>
        <p class="author item">Author</p>
        <p class="num item">Pages: <span class="all"></span> Lu:<span class="lu"></span></p>
        <p class="date item">2014-11-06</p>
        <button class="state">
          <p class="status item">status <img src="/check_box_outline_blank_FILL0_wght400_GRAD0_opsz48.png" alt=""></p>
        </button> 
        <button class="remove item">Remove</button>
      </div>
    </section>
</body>
</html>
